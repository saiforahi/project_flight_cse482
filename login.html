<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <script type="text/javascript">
        const submit_form=(email,password)=>{
            let formIsValid=true;
            let emailFormat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            if(!email||email==""||email===undefined || !email.match(emailFormat)){
                formIsValid=false;
                document.getElementById('email_text').classList="text-danger";
                document.getElementById('email_text').innerHTML="Invalid Email input";
            }
            else{
                formIsValid=false;
                document.getElementById('email_text').classList="text-success";
                document.getElementById('email_text').innerHTML="Valid Email input";
            }
            if(!password||password==""||password===undefined || password.length<6){
                formIsValid=false;
                document.getElementById('pass_text').classList="text-danger";
                document.getElementById('pass_text').innerHTML="Invalid password input";
            }
            else{
                document.getElementById('pass_text').classList="text-success";
                document.getElementById('pass_text').innerHTML="Valid password input";
            }
            
            if(formIsValid){
                document.login_form.submit();
            }
        }
    </script>
</head>
<body>
    <!-- Start :- Login form -->
    <section class="registration_login_form">
        <div class="form_container p-3">
            <div class="header_container">
                <div class="logo">
                    <img src="./assets/img/124351305_458995281734152_7775837977380884803_n.png" alt="">
                </div>
                <div class="welcome">
                    <h1>Welcome!</h1>
                </div>
            </div>
            <form class="overflow-auto" action="#" name="login_form">
                <div class="form-group">
                    <input placeholder="Enter your email" name="email" id="email">
                    <span id="email_text"></span>
                </div>
                <div class="form-group">
                    <input placeholder="Enter your password" type="password" id="password">
                    <span id="pass_text"></span>
                </div>
                <button class="btn btn-outline-primary mb-4" type="button" id="submit_button" onclick="submit_form(document.getElementById('email').value,document.getElementById('password').value)">Login</button>
                <a href="register.html">Create account</a>
            </form>
            <!-- <div class="forget">
                <a href="#">Forget password</a>
            </div> -->
        </div>
    </section>
    <!-- End :- Login form -->
</body>
</html>
