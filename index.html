    <!-- Start :- Searching flights form -->

    <section class="search_flights">
        <div class="header">
            <div class="logo">
                <img src="./img/124351305_458995281734152_7775837977380884803_n.png" alt="">
            </div>
            <div class="search">
                <form action="#">
                    <input type="text" placeholder="Search here">
                    <button>Search</button>
                </form>
            </div>
        </div>
        <div class="body">
            <div class="form_container">
                <div class="form_header">
                    <h1>Flights</h1>
                </div>
                <div class="form_header_text">
                    <h1>Search for the best flights</h1>
                </div>
                <div class="form">
                    <form action="#">
                        <div class="search_options">
                            <div>
                                <label for="from">From</label>
                                <input type="text" placeholder="City or Airport Name" id="from">
                            </div>
                            <div>
                                <label for="to">To</label>
                                <input type="text" placeholder="City or Airport Name" id="to">
                            </div>
                            <div>
                                <label for="date">Departing</label>
                                <input type="date" id="date">
                            </div>
                        </div>
                        <div class="class_selector">
                            <div class="class_selector_header">
                                <h1>Class</h1>
                            </div>
                            <div class="checkbox">
                                <div>
                                    <label for="economy">Economy</label>
                                    <input type="checkbox" id="economy">
                                </div>
                                <div>
                                    <label for="business">Bussiness</label>
                                    <input type="checkbox" id="business">
                                </div>
                            </div>
                        </div>
                        <div class="btn">
                            <button>Go</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- End :- Searching flights form -->
