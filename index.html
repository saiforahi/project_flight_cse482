<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your flights</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <!-- Start :- Searching flights form -->

    <section class="search_flights">
        <div class="header">
            <div class="logo">
                <a href="index.html"><img src="assets/img/124351305_458995281734152_7775837977380884803_n.png" alt=""></a>
            </div>
            <span class="ml-5" style="margin-right: -763px">
                <a href="login.html">Login</a>/<a href="register.html">Register</a>
            </span>
            <div class="search">
                <form action="#">
                    <div class="form-inline">
                        <input type="text" placeholder="Search here" class="form-control">
                        <button class="btn btn-dark form-control">search</button>
                    </div>

                </form>
            </div>
        </div>
        <div class="body">

            <div class="form_container container">
                <div class="form_header">
                    <h3>FLIGHTS</h3>
                </div>
                <div class="form_header_text">

                </div>
                <p><em>Search for the best flights</em></p>
                    <div class="container">

                        <form action="#">
                            <div class="row bg-dark color-light">
                                <div class="col-md-12">
                                    <div class="form-row p-3 m-3">
                                        <div class="form-group col-md-3">
                                            <label for="from" class="text-light font-weight-bold mx-2">FROM</label>
                                            <select class="form-control" placeholder="City or Airport Name" id="from" required>
                                                <option>select airport or city</option>
                                            </select>
                                        </div>


                                        <div class="form-group col-md-3">
                                            <label for="to" class="text-light font-weight-bold mx-2">TO</label>
                                            <select class="form-control" placeholder="City or Airport Name" id="to" required>
                                                <option>select airport or city</option>
                                            </select>
                                        </div>


                                        <div class="form-group col-md-6">
                                            <label for="date" class="text-light font-weight-bold">DEPARTURE</label>
                                            <input type="date" id="date" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="row mb-4 px-5">
                                        <div class="col-md-10">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="class" id="inlineRadio1" value="economy">
                                                <label class="form-check-label text-light font-weight-bold" for="inlineRadio1">Economy Class</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="class" id="inlineRadio2" value="business" required>
                                                <label class="form-check-label text-light font-weight-bold" for="inlineRadio1">Business Class</label>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-row">
                                                <button class="btn btn-large btn-outline-primary" style="margin-left: 65px">search</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </section>
    <!-- End :- Searching flights form -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
